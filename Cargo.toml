[package]
name = "tiller-sync"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "tiller"
path = "src/main.rs"

[dependencies]
anyhow = "1"
chrono = "0.4"
clap = { version = "4", features = ["derive", "env"] }
colored = "2"
csv = "1"
dirs = "6"
env_logger = "0.11"
home = "0.5"
log = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_plain = "1"
tokio = { version = "1", features = ["full"] }

[dev-dependencies]
tempfile = "3"
